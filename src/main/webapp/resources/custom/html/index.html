<!doctype html>

<html lang="en">
    <head>
        <!-- Standard Meta Tags -->
        <title><!-- Insert your title here --></title><!-- Site title -->
        <meta charset="UTF-8"><!-- Text encoding (default filled) -->
        <meta name="description" content=""><!-- Site description -->
        <meta name="author" content=""><!-- Site author -->
        <meta name="keywords" content=""><!-- Site keywords (by comma) -->
        
        <!-- Search Enging Meta Tags -->
        <meta name="robot" content="(index|follow|all)"><!-- Search engin tag -->
        <meta name="googlebot" content="">
        
        <!-- Bootstrap Meta Tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Viewport of site (Default filled)-->
        <!-- Facebook Meta Tags -->
        <meta property="og:title" content=""><!-- Facebook title display -->
        <meta property="og:type" content=""><!-- Facebook type display -->
        <meta property="og:image" content="LINK"><!-- Facebook ss display -->
        <meta property="og:url" content="LINK"><!-- Facebook simple URL -->
        <meta property="og:description" content=""><!-- Facebook description display -->
        
        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="(summary|photo|player)"/> <!-- Twitter card type -->
        <meta name="twitter:url" content="LINK"><!-- Twitter URL of content.Format -->
        <meta name="twitter:title" content=""><!-- Twitter title display -->
        <meta name="twitter:description" content=""><!-- Twitter description-display -->
        <meta name="twitter:image" content="LINK"><!-- Twitter image display -->
        
        <!-- File Links -->
        <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet"><!-- Bootstrap css file -->
        <link href="../../css/style.css" rel="stylesheet"><!-- Custom css file -->
        <!-- Insert any other files -->
    </head>
    <body>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="../../bootstrap/js/bootstrap.js"></script>
        <div class="container">
            <h1>Hello World</h1>
        </div>
    </body>
</html>
